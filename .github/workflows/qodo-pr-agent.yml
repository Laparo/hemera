name: PR Agent
on:
  pull_request:
    types: [opened, reopened, ready_for_review]
  issue_comment:
    types: [created]

jobs:
  pr_agent_job:
    if: ${{ github.event.sender.type != 'Bot' && (github.event_name == 'pull_request' || github.event.issue.pull_request) }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    name: Run PR Agent on every pull request, respond to user comments
    steps:
      - name: PR Agent action step
        id: pragent
        uses: qodo-ai/pr-agent@v0.30
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Enable automatic tools
          github_action_config.auto_review: 'true'
          github_action_config.auto_describe: 'true'
          github_action_config.auto_improve: 'true'
          # Configure which PR events trigger the action
          github_action_config.pr_actions: '["opened", "reopened", "ready_for_review", "review_requested"]'
          # Custom review instructions for TypeScript/Next.js project
          pr_reviewer.extra_instructions: 'Focus on TypeScript best practices, Next.js 14 App Router patterns, React 18 hooks usage, Prisma ORM queries, Material-UI components, security vulnerabilities, and performance issues. Check for proper error handling, async/await patterns, and adherence to project constitution requirements.'
          # Language-specific settings for TypeScript
          pr_code_suggestions.num_code_suggestions: '6'
          pr_code_suggestions.suggestions_score_threshold: '7'
          # Performance optimization for the repository
          config.large_patch_policy: 'clip'
          config.max_model_tokens: '32000'
          config.patch_extra_lines_before: '3'
          config.patch_extra_lines_after: '1'
          # Enable verbose logging for debugging
          config.verbosity_level: '1'
          # Timeout configuration
          config.ai_timeout: '300'
          # Fallback models for better reliability
          config.fallback_models: '["gpt-4o", "gpt-3.5-turbo"]'
